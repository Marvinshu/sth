<%!
    from misc.const import d_source, d_cata
%>

<%inherit file="_base.html"/>
<%block name="title">链接添加</%block>

<%block name="css">
    <link rel="stylesheet" href="${load_css('url.css')}">
</%block>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">链接添加</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="" id="msg"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-link fa-fw"></i> 在下面表单添加链接 
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>分类</label>
                                            <select class="form-control" name="cata">
                                                % for k, v in d_cata.iteritems():
                                                <option value="${k}">${v}</option>
                                                % endfor
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>链接来源</label>
                                            <select class="form-control" name="source">
                                                % for k, v in d_source.iteritems():
                                                <option value="${k}">${v}</option>
                                                % endfor
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>标题和链接</label>
                                    <textarea class="form-control" name="url" placeholder="多条请换行，输入格式：百度,http://baidu.com"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">清空</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
<%block name="js">
    <script src="${load_js('url.js')}"></script>
</%block>
