<%inherit file="_base.html"/>
<%block name="title">修改密码</%block>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">修改密码</h3>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-5">
            <div class="" id="msg"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-key fa-fw"></i> 在下面表单修改密码
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group">
                                    <label>原密码</label>
                                    <input class="form-control" name="pwd" placeholder="请输入原密码">
                                </div>
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input class="form-control" name="new_pwd" placeholder="请输入新密码">
                                </div>
                                <div class="form-group">
                                    <label>再次输入新密码</label>
                                    <input class="form-control" name="re_pwd" placeholder="请再次输入新密码">
                                </div>
                                <button type="button" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">清空</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
<%block name="js">
    <script src="${load_js('user_mgr.js')}"></script>
</%block>
